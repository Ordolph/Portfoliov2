<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Austin Randolph's Page</title>
    <!-- Reset File -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <nav class="navbar sticky-top navbar-light" id="navbar">
        <div class="col-1"></div>
        <h1 class="display-4 col-3" id="nameHeading">Austin Randolph</h1>
        <div class="col-4"></div>
        <button class="btn btn-warning col-1 navBtn" id="homeBtn"><a href="index.html">Home</a></button>
        <button class="btn btn-warning col-1 navBtn" id="portfolioBtn"><a href="contact.html">Contact</a></button>
        <button class="btn btn-warning col-1 navBtn" id="contactBtn"><a href="portfolio.html">Portfolio</a></button>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <br><br><br><br><br><br>
            </div>
        </div>
        <div classs="row">
            <div class="col">
                <div class="jumbotron" id="aboutMe">
                    <h1 class="display-4">Hello!</h1>
                    <p class="lead">Welcome to my page! Click the button below to learn a little bit about me!</p>
                    <hr class="my-4">
                    <p class="lead" id="learnMoreParagraph"></p>
                   <button class="btn btn-info btn-lg" role="button" id="learnMoreBtn">Learn more</button>
                </div>
            </div>
        </div>
        <br><br><br>
        <div class="card">
            <div class="row">
                <div class="col">
                    <div class="text-center">
                        <div class="card-header h1">
                            Guestbook
                        </div>
                        <div class="card-body">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Name</th>
                                        <th scope="col">Message</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr id="tableSpace">

                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h1>Sign the guestbook!</h1>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputName1">Name</label>
                            <input type="text" class="form-control" id="inputGuestName"
                                placeholder="Enter Name" id="gBookNameInput">
                        </div>
                        <div class="form-group">
                            <label for="Message">Message</label>
                            <input type="text" class="form-control" id="gBookMessageInput" placeholder="Enter Message">
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary" id="guestbookSubmit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- jQuery CDN-->
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
<!-- Bootstrap JS CDN -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
<!-- javascript -->
<script src="assets/javascript/app.js" type="text/javascript"></script>

</html>
