<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Austin Randolph's Page</title>
    <!-- Reset File -->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Font links -->
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c|Oswald|Rajdhani" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <nav class="navbar sticky-top navbar-light" id="navbar">
        <div class="col-1"></div>
        <h1 class="display-4 col-3" id="nameHeading">Austin Randolph</h1>
        <div class="col-4"></div>
        <a class="btn btn-warning col-1 navBtn" id="homeBtn" href="index.html">Home</a>
        <a class="btn btn-warning col-1 navBtn" id="contactBtn" href="portfolio.html">Portfolio</a>
        <a class="btn btn-warning col-1 navBtn" id="portfolioBtn" href="contact.html">Contact</a>
    </nav>
    <br><br><br><br><br>
    <div class="container">
        <div class="row">
            <div class="container jumbotron">
                <div class="row">
                    <div class="col">
                        <h1>Contact Me!</h1>
                        <br>
                        <div class="form-group">
                            <label for="contactNameInput">Name</label>
                            <input type="text" class="form-control" id="contactNameInput" placeholder="Input Name">
                        </div>
                        <div class="form-group">
                            <label for="contactEmailInput">Email Address</label>
                            <input type="email" class="form-control" id="contactEmailInput" placeholder="Input Email">
                        </div>
                        <div class="form-group">
                            <label for="contactMessageInput">Message</label>
                            <input type="text" class="form-control" id="contactMessageInput" placeholder="None of this currently functions, but hopefully will in the future.">
                        </div>
                        <button class="btn btn-info" id="contactSubmitBtn">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
